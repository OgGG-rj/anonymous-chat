<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous Chatroom</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #00052b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      background: #ff9234;
      color: white;
      width: 100%;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    #chat {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      height: 70vh;
      margin-top: 20px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #chat div {
      margin-bottom: 12px;
      background: #eef6ff;
      padding: 10px 14px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }

    form {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦Š Anonymous Chatroom</h1>
  <div id="chat"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit('chat message', input.value.trim());
        input.value = '';
      }
    });

    socket.on('chat message', function(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
